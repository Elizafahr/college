<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <div class="first">
        <h1>Задача 1</h1>
        <input v-model="person.name" type="text" /> <br />
        <input v-model="person.city" type="text" /> <br />
        <input v-model="person.age" type="number" /> <br />
        <button @click="addData">Add Data</button>

        <div id="con"></div>
      </div>

      <div class="second">
        <h1>Задача 2</h1>
        <div v-for="(option, index) in options" :key="index">
          <input
            type="radio"
            :id="option.id"
            :value="option.value"
            v-model="selectedOption"
          />
          <label :for="option.id">{{ option.text }}</label>
        </div>

        <div v-if="selectedOption">
          <h3>Выбранный вариант: {{ selectedOption }}</h3>
          <img :src="getImagePath(selectedOption)" alt="Изображение" />
        </div>
      </div>
    </div>

    <div class="third">
      <h1>Задача 3</h1>
      <p>запись данных о пользователях в localStorage и послед вывод их из него</p>
      <a href="target.html">target.html</a>
    </div>

     
    <script src="https://unpkg.com/vue"></script>
    <script src="index.js"></script>
  </body>
</html>
